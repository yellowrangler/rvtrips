<div class="pageNavbarOffset">&nbsp;</div>

<div class="pageCaption row">
     <div class="col-md-12">
      <h2 class="headerTitle">Manage Player Information</h2>
  </div> <!-- end of column -->
</div> <!-- end of row -->

<div class="pageStandardOffset row">
    <div class="col-md-12">
      <div style="padding-left:5%;padding-right:5%;" style="width:90%;">

      <form id="updatememberForm" name="updatememberForm">

        <div class="panel panel-default">
          <div class="subpanelCaption panel-heading">Player Information</div>
          <div style="padding:10px;" class="form-horizontal">
              <div class="form-group" >
                <label for="membername" class="col-md-2 control-label">Name</label>
                <div class="col-md-5">
                  <select tabindex="1"  class="form-control" ng-change="getAllMember(current.membername)" ng-model="current.membername" id="membername" name="membername">
                    <option ng-repeat="member in members" ng-selected="current.membername == member.membername" value="{{member.membername}}">{{member.membername}}</option>
                  </select>
                  <input type="hidden" value="{{current.id}}" id="id" name="id">
                  </div> <!-- end of col -->
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="screenname" class="col-md-2 control-label">Screen Name</label>
                  <div class="col-md-3">
                      <input tabindex="2" type="text" class="form-control" ng-model="current.screenname" id="screenname" name="screenname" placeholder="Screen Name">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="role" class="col-md-2 control-label">Role</label>
                  <div class="col-md-3">
                      <input tabindex="3" type="text" class="form-control" ng-model="current.role" id="role" name="role" placeholder="role">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <label for="gender" class="col-md-2 control-label">Gender</label>
                <div class="col-md-2">
                  <select tabindex="4" class="form-control" ng-model="current.gender" id="gender" name="gender" >
                    <option value="Not Selected">Not Selected</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="street" class="col-md-2 control-label">Street</label>
                  <div class="col-md-5">
                      <input tabindex="5" type="text" class="form-control" ng-model="current.street" id="street" name="street"placeholder="{{current.street}}">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="city" class="col-md-2 control-label">City</label>
                  <div class="col-md-4">
                      <input tabindex="7" type="text" class="form-control" ng-model="current.city" id="city" name="city" placeholder="City">
                  </div>
              </div> <!-- end of form-group -->    

              <div class="form-group">
                  <label for="state" class="col-md-2 control-label">State</label>
                  <div class="col-md-4">
                      <select class="form-control" ng-model="current.state" tabindex="8" name="state" id="state">
                        <option value="">Not Selected</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                  </div>

                  <label for="zip" class="col-md-1 control-label">Zip</label>
                  <div class="col-md-2">
                      <input tabindex="9" type="text" class="form-control" ng-model="current.zip" id="zip" name="zip" placeholder="Zip">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="phonenumber" class="col-md-2 control-label">Phone</label>
                  <div class="col-md-5">
                      <input tabindex="10" type="text" class="form-control" ng-model="current.phonenumber" id="phonenumber" name="phonenumber" placeholder="Phone">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="email" class="col-md-2 control-label">eMail</label>
                  <div class="col-md-5">
                      <input tabindex="11" type="email" class="form-control" ng-model="current.email" id="email" name="email" placeholder="eMail">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                <label for="favoriteteamid" class="col-md-2 control-label">Favorite Team</label>
                <div class="col-md-5">
                  <select tabindex="13" class="customSelect form-control" ng-model="current.favoriteteamid" id="favoriteteamid" name="favoriteteamid">
                      <option ng-repeat="team in teams" ng-selected="current.favoriteteamid == team.id" value="{{team.id}}">{{team.location}} {{team.name}}</option>
                  </select>
                </div>
              </div> <!-- end of form-group --> 

              <div class="form-group">
                  <label for="biography" class="col-md-2 control-label">Biography</label>
                  <div class="col-md-7">
                      <textarea tabindex="14" class="form-control" ng-model="current.biography" id="biography" name="biography" rows="3"></textarea>
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="status" class="col-md-2 control-label">Status</label>
                  <div class="col-md-4">
                      <input tabindex="15" type="text" class="form-control" ng-model="current.status" id="status" name="status" placeholder="Status">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="passwd" class="col-md-2 control-label">Password</label>
                  <div class="col-md-4">
                      <input tabindex="16" type="password" class="form-control" ng-model="current.passwd" id="passwd" name="passwd" placeholder="Password">
                  </div>

                  <div class="col-md-4">
                      <input type="text" class="form-control" ng-model="current.passwd" id="dpasswd" name="dpasswd" readonly>
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="vpasswd" class="col-md-2 control-label">Verify</label>
                  <div class="col-md-4">
                      <input tabindex="17" type="password" class="form-control" ng-model="current.vpasswd" id="vpasswd" name="vpasswd" placeholder="Password">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                <label for="avatar" class="col-md-2 control-label">Avatar</label>
                  <div class="col-md-7">
                      <img style="max-width:100px;" src="../img/avatars/{{current.avatar}}" alt="avatar" name="avatar" id="avatar" class="img-rounded" >
                  </div>
                  <input ng-model="current.avatar" type="hidden" value="{{current.avatar}}" id="avatar" name="avatar">
              </div> <!-- end of form-group -->

          </div>
        </div> <!-- end of panel panel -->

        <div class="panel panel-default">
          <div class="subpanelCaption panel-heading">Player Permissions</div>
          <div style="padding-left:30px;padding-top:15px;" class="form-horizontal">
              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.membernameprofileind" ng-checked="current.membernameprofileind == '1'" id="membernameprofileind" name="membernameprofileind"> You can show members my Name
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.genderprofileind" ng-checked="current.genderprofileind == '1'" id="genderprofileind" name="genderprofileind"> You can show members my Gender
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.emailprofileind" ng-checked="current.emailprofileind == '1'" id="emailprofileind" name="emailprofileind"> You can show members my eMail
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.addressprofileind" ng-checked="current.addressprofileind == '1'" id="addressprofileind" name="addressprofileind"> You can show members my Address
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.phonenumberprofileind" ng-checked="current.phonenumberprofileind == '1'" id="phonenumberprofileind" name="phonenumberprofileind"> You can show members my Phone Number
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.biographyprofileind" ng-checked="current.biographyprofileind == '1'" id="biographyprofileind" name="biographyprofileind"> You can show members my Biogrophy
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <input tabindex="" type="checkbox" ng-model="current.noemail" ng-checked="current.noemail == '1'"  id="noemail" name="noemail"> Please do NOT send me eMails
              </div> <!-- end of form-group -->
          </div>
        </div> <!-- end of panel panel -->

        <div style="padding-top:25px;padding-bottom:50px;" class="form-group">
          <div>
            <button tabindex="18" id="updatenewmemberbutton" data-ng-click="updatenewmember()" type="button" class="btn btn-primary center-block">Update Player</button>
           </div>
       
          <div style="padding-top:15px;">
            <button tabindex="19" class="btn btn-danger center-block" ng-click="deletememberbutton()" id="deletememberbutton">Delete Player</button>
          </div>
        </div> <!-- end of form-group -->
        </form>
      </div> <!-- end of div style 90% -->
    </div> <!-- end of div col md 12 -->
</div> <!-- end of row -->
